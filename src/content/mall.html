<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem 1: A Journey</title>
</head>
<body>
    <header>
        <h1>A Journey</h1>
    </header>
    <section>
        <p>
            We went to the mall <br>
            We walked past perfume, shoes and perms<br>
            There was a cat in the window <br>
            Ignoring us <br>
        </p>

        <p>
            She's probably a good fit <br>
        </p>
        
        <footer>
            <p>Mar 9, 2025</p>
        </footer>
    </section>
</body>
</html>
